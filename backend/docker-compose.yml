version: '3.8'

services:
  graphql-backend:
    build: .
    ports:
      - "4000:4000"  # GraphQL endpoint
      - "4001:4001"  # Health check endpoint
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - tactlink-network

networks:
  tactlink-network:
    driver: bridge 